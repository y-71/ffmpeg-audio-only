name: Build FFmpeg for Audio-Only

on:
  push:
    branches:
      - main # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool pkg-config libasound2-dev libvorbis-dev libopus-dev libmp3lame-dev libflac-dev libsoxr-dev

      - name: Download FFmpeg source code
        run: |
          wget https://ffmpeg.org/releases/ffmpeg-6.0.tar.gz
          tar -xzvf ffmpeg-6.0.tar.gz

      - name: Configure FFmpeg for Audio-Only
        run: |
          cd ffmpeg-6.0
          ./configure \
            --disable-all
            --disable-autodetect
            --disable-network
            --enable-pthreads

            --enable-avcodec
            --enable-avformat
            --enable-swresample
            --enable-avfilter


            --enable-libmp3lame
            --enable-parser=mpegaudio
            --enable-demuxer=mp3,wav


            --enable-muxer=mp3,wav
            --enable-decoder=pcm*,mp3*
            --enable-encoder=pcm*,libmp3lame


            --enable-filter=aresample
            --enable-protocol=file
            --enable-ffmpeg
            --enable-small

      - name: Build FFmpeg
        run: |
          cd ffmpeg-6.0
          make -j$(nproc)

      - name: Install FFmpeg
        run: |
          cd ffmpeg-6.0
          sudo make install

      - name: Verify FFmpeg
        run: ffmpeg -version

      - name: Run tests
        run: |
          cd ./test_build.sh
